<body>
    <div class="container">
        <h1>ğŸš€ USTC æ ¡å†…æ–‡ä»¶æœç´¢ä¸é—®ç­”</h1>
        <div class="search-box">
            <input type="text" id="query" placeholder="è¯·è¾“å…¥å…³é”®è¯ï¼Œä¾‹å¦‚ï¼šå¥–å­¦é‡‘ç”³è¯·ã€æ•™åŠ¡å¤„é€šçŸ¥..." onkeydown="if(event.keyCode==13) search()">
            <button onclick="search()" id="searchBtn">æœç´¢</button>

        <div id="loading" class="loading">

        </div>

        <div id="resultSection" class="result-section">
            <div class="ai-answer-container">
                <h3>ğŸ¤– ä¸­ç§‘å¤§åŠ©æ‰‹å›ç­”</h3>
                <div id="aiContent"></div>
            </div>

            <div class="doc-list-container">
                <h3 id="refTitle">ğŸ“š å‚è€ƒèµ„æ–™</h3>
                <ul id="docList" class="doc-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // ä½¿ç”¨ Markdown è§£æåº“ (å¯é€‰ï¼Œè¿™é‡Œç®€å•å¤„ç†æ¢è¡Œ)
        // å¦‚æœéœ€è¦æ›´å¥½çš„ Markdown æ”¯æŒï¼Œå¯ä»¥å¼•å…¥ marked.js
        
        function search() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const resultSection = document.getElementById('resultSection');
            const aiContent = document.getElementById('aiContent');
            const docList = document.getElementById('docList');
            const loading = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');

            // Reset UI
            resultSection.style.display = 'none';
            aiContent.innerHTML = '';
            docList.innerHTML = '';
            loading.style.display = 'block';
            searchBtn.disabled = true;

            // Start SSE connection
            const eventSource = new EventSource(`/api/search?q=${encodeURIComponent(query)}`);

            eventSource.addEventListener('results', function(e) {
                loading.style.display = 'none';
                resultSection.style.display = 'block';
                
                let rawResults = JSON.parse(e.data);

                // --- å¢å¼ºå»é‡é€»è¾‘ ---
                const uniqueMap = new Map();

                // URL å½’ä¸€åŒ–å‡½æ•°
                const normalizeUrl = (url) => {
                    if (!url) return '';
                    let u = url.trim().toLowerCase();
                    // ç§»é™¤åè®®å¤´å·®å¼‚ (http/https)
                    u = u.replace(/^https?:\/\//, '');
                    // ç§»é™¤æœ«å°¾æ–œæ 
                    if (u.endsWith('/')) u = u.slice(0, -1);
                    return u;
                };

                rawResults.forEach(doc => {
                    // 1. ç”Ÿæˆå”¯ä¸€æ ‡è¯† Key
                    // å¼ºå»é‡ç­–ç•¥ï¼šä¼˜å…ˆä½¿ç”¨æ ‡é¢˜å»é‡
                    let uniqueKey = (doc.title || '').trim();
                    
                    // åªæœ‰å½“æ ‡é¢˜æ— æ•ˆæ—¶ï¼Œæ‰ä½¿ç”¨å…¶ä»–æ ‡è¯†
                    if (!uniqueKey || uniqueKey === 'æ— æ ‡é¢˜') {
                         if (doc.doc_id) {
                            uniqueKey = `id:${doc.doc_id}`;
                        } else if (doc.url) {
                            uniqueKey = `url:${normalizeUrl(doc.url)}`;
                        } else {
                            const snippet = (doc.snippet || '').substring(0, 50).trim();
                            uniqueKey = `content:${uniqueKey}|${snippet}`;
                        }
                    }

                    // 2. æ‹©ä¼˜å½•å–ç­–ç•¥
                    if (uniqueMap.has(uniqueKey)) {
                        const existing = uniqueMap.get(uniqueKey);
                        
                        // æ¯”è¾ƒä¼˜å…ˆçº§ï¼š
                        // A. æœ‰é™„ä»¶ä¼˜å…ˆ
                        const docHasFiles = (doc.file_paths && doc.file_paths.length > 0) || doc.type === 'file';
                        const existingHasFiles = (existing.file_paths && existing.file_paths.length > 0) || existing.type === 'file';
                        
                        if (docHasFiles && !existingHasFiles) {
                            uniqueMap.set(uniqueKey, doc); // æ–°çš„æ›´å¥½ï¼Œæ›¿æ¢
                        } else if (docHasFiles === existingHasFiles) {
                            // B. åˆ†æ•°é«˜ä¼˜å…ˆ
                            if ((doc.score || 0) > (existing.score || 0)) {
                                uniqueMap.set(uniqueKey, doc);
                            }
                        }
                    } else {
                        uniqueMap.set(uniqueKey, doc);
                    }
                });

                // è½¬æ¢å›æ•°ç»„å¹¶æŒ‰åˆ†æ•°é‡æ–°æ’åº (é˜²æ­¢å»é‡æ‰“ä¹±é¡ºåº)
                const results = Array.from(uniqueMap.values()).sort((a, b) => (b.score || 0) - (a.score || 0));
                
                // æ›´æ–°å‚è€ƒèµ„æ–™æ ‡é¢˜ï¼Œæ˜¾ç¤ºæ•°é‡
                const refTitle = document.getElementById('refTitle');
                if (refTitle) {
                    refTitle.textContent = `ğŸ“š å‚è€ƒèµ„æ–™ (å…± ${results.length} æ¡)`;
                }

                if (results.length === 0) {
                    docList.innerHTML = '<li class="doc-item">æœªæ‰¾åˆ°ç›¸å…³æ–‡æ¡£</li>';
                } else {
                    results.forEach(doc => {
                        const li = document.createElement('li');
                        li.className = 'doc-item';
                        
                        let filesHtml = '';
                        // ç»Ÿä¸€å¤„ç†æ–‡ä»¶åˆ—è¡¨ï¼šå¦‚æœæ˜¯ file ç±»å‹ï¼Œæœ¬èº«å°±æ˜¯æ–‡ä»¶ï¼›å¦‚æœæ˜¯ web ç±»å‹ï¼Œå– file_paths
                        let displayFiles = [];
                        
                        if (doc.type === 'file') {
                            // å¯¹äº file ç±»å‹ï¼Œdoc.url å®é™…ä¸Šå¯èƒ½å°±æ˜¯æ–‡ä»¶è·¯å¾„æˆ–è€…åŸå§‹é“¾æ¥
                            // è¿™é‡Œæˆ‘ä»¬éœ€è¦ä¸€ä¸ªæœºåˆ¶æ¥è·å–æœ¬åœ°è·¯å¾„ï¼Œç›®å‰ search_engine è¿”å›çš„ url æ˜¯åŸå§‹ URL
                            // ä½†æˆ‘ä»¬åœ¨ ETL é˜¶æ®µæ˜¯æŠŠæ–‡ä»¶å­˜ä¸‹æ¥çš„ã€‚
                            // ç®€å•èµ·è§ï¼Œå¦‚æœ doc.file_paths ä¸ºç©ºä½† type æ˜¯ fileï¼Œæˆ‘ä»¬å°è¯•ç”¨ title æˆ–å…¶ä»–æ–¹å¼
                            // å®é™…ä¸Š search_engine åº”è¯¥è¿”å› file_paths å³ä½¿æ˜¯ file ç±»å‹
                            if (doc.file_paths && doc.file_paths.length > 0) {
                                displayFiles = doc.file_paths;
                            }
                        } else {
                            if (doc.file_paths && doc.file_paths.length > 0) {
                                displayFiles = doc.file_paths;
                            }
                        }

                        if (displayFiles.length > 0) {
                            const fileItems = displayFiles.map(f => {
                                const fileName = f.split('/').pop();
                                const isPdf = fileName.toLowerCase().endsWith('.pdf');
                                const isImg = /\.(jpg|jpeg|png|gif)$/i.test(fileName);
                                const canPreview = isPdf || isImg;
                                
                                let actions = '';
                                if (canPreview) {
                                    actions += `<a href="/file/${f}" target="_blank" class="btn-action btn-preview">ğŸ‘ï¸ é¢„è§ˆ</a>`;
                                }
                                actions += `<a href="/download/${f}" class="btn-action btn-download">â¬‡ï¸ ä¸‹è½½</a>`;

                                return `
                                    <div class="file-item">
                                        <span class="file-name">ğŸ“„ ${fileName}</span>
                                        <div style="display:flex; gap:5px;">${actions}</div>
                                    </div>
                                `;
                            }).join('');
                            
                            filesHtml = `<div class="doc-files"><strong>é™„ä»¶/æ–‡æ¡£ï¼š</strong>${fileItems}</div>`;
                        }

                        li.innerHTML = `
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span style="background:${doc.type==='file'?'#e74c3c':'#3498db'}; color:white; padding:2px 6px; border-radius:4px; font-size:12px;">
                                    ${doc.type==='file'?'æ–‡æ¡£':'ç½‘é¡µ'}
                                </span>
                                <a href="${doc.url}" target="_blank" class="doc-title" style="margin-bottom:0;">${doc.title}</a>
                            </div>
                            <div class="doc-meta" style="margin-top:8px;">
                                <span>ğŸ”¥ ç›¸å…³åº¦: ${doc.score}</span>
                                ${doc.parent_url ? `<span>ğŸ”— æ¥æº: <a href="${doc.parent_url}" target="_blank">${doc.parent_url}</a></span>` : `<span>ğŸ”— URL: ${doc.url}</span>`}
                            </div>
                            <div class="doc-summary">${doc.snippet}</div>
                            ${filesHtml}
                        `;
                        docList.appendChild(li);
                    });
                }
            });

            eventSource.addEventListener('token', function(e) {
                // Append token to AI answer
                const token = JSON.parse(e.data);
                // ç®€å•çš„æµå¼è¿½åŠ ï¼Œå®é™…é¡¹ç›®ä¸­å¯èƒ½éœ€è¦å¤„ç† Markdown æ¸²æŸ“
                aiContent.textContent += token; 
            });

            eventSource.addEventListener('done', function(e) {
                eventSource.close();
                searchBtn.disabled = false;
            });

            eventSource.onerror = function(e) {
                console.error("EventSource failed:", e);
                eventSource.close();
                loading.style.display = 'none';
                searchBtn.disabled = false;
                if (aiContent.innerHTML === '') {
                    aiContent.innerHTML = 'âŒ å‘ç”Ÿé”™è¯¯ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œã€‚';
                    resultSection.style.display = 'block';
                }
            };
        }
    </script>
