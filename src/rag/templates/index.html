    <script>
        // ä½¿ç”¨ Markdown è§£æåº“ (å¯é€‰ï¼Œè¿™é‡Œç®€å•å¤„ç†æ¢è¡Œ)
        // å¦‚æœéœ€è¦æ›´å¥½çš„ Markdown æ”¯æŒï¼Œå¯ä»¥å¼•å…¥ marked.js
        
        function search() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const resultSection = document.getElementById('resultSection');
            const aiContent = document.getElementById('aiContent');
            const docList = document.getElementById('docList');
            const loading = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');

            // Reset UI
            resultSection.style.display = 'none';
            aiContent.innerHTML = '';
            docList.innerHTML = '';
            loading.style.display = 'block';
            searchBtn.disabled = true;

            // Start SSE connection
            const eventSource = new EventSource(`/api/search?q=${encodeURIComponent(query)}`);

            eventSource.addEventListener('results', function(e) {
                loading.style.display = 'none';
                resultSection.style.display = 'block';
                
                const results = JSON.parse(e.data);
                if (results.length === 0) {
                    docList.innerHTML = '<li class="doc-item">æœªæ‰¾åˆ°ç›¸å…³æ–‡æ¡£</li>';
                } else {
                    results.forEach(doc => {
                        const li = document.createElement('li');
                        li.className = 'doc-item';
                        
                        let filesHtml = '';
                        if (doc.file_paths && doc.file_paths.length > 0) {
                            const fileItems = doc.file_paths.map(f => {
                                const fileName = f.split('/').pop();
                                const isPdf = fileName.toLowerCase().endsWith('.pdf');
                                const isImg = /\.(jpg|jpeg|png|gif)$/i.test(fileName);
                                const canPreview = isPdf || isImg;
                                
                                let actions = '';
                                if (canPreview) {
                                    actions += `<a href="/file/${f}" target="_blank" class="btn-action btn-preview">ğŸ‘ï¸ é¢„è§ˆ</a>`;
                                }
                                actions += `<a href="/download/${f}" class="btn-action btn-download">â¬‡ï¸ ä¸‹è½½</a>`;

                                return `
                                    <div class="file-item">
                                        <span class="file-name">ğŸ“„ ${fileName}</span>
                                        ${actions}
                                    </div>
                                `;
                            }).join('');
                            
                            filesHtml = `<div class="doc-files"><strong>é™„ä»¶ï¼š</strong>${fileItems}</div>`;
                        }

                        li.innerHTML = `
                            <a href="${doc.url}" target="_blank" class="doc-title">${doc.title}</a>
                            <div class="doc-meta">
                                <span>ğŸ”¥ ç›¸å…³åº¦: ${doc.score}</span>
                                <span>ğŸ”— URL: ${doc.url}</span>
                            </div>
                            <div class="doc-keywords">
                                ğŸ·ï¸ å…³é”®è¯: ${doc.keywords && doc.keywords.length > 0 ? doc.keywords.slice(0, 5).join(', ') : 'æ— '}
                            </div>
                            <div class="doc-summary">${doc.summary}</div>
                            ${filesHtml}
                        `;
                        docList.appendChild(li);
                    });
                }
            });

            eventSource.addEventListener('token', function(e) {
                // Append token to AI answer
                const token = JSON.parse(e.data);
                // ç®€å•çš„æµå¼è¿½åŠ ï¼Œå®é™…é¡¹ç›®ä¸­å¯èƒ½éœ€è¦å¤„ç† Markdown æ¸²æŸ“
                aiContent.textContent += token; 
            });

            eventSource.addEventListener('done', function(e) {

                searchBtn.disabled = false;

            eventSource.onerror = function(e) {

                eventSource.close();
